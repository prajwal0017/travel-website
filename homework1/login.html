<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 300px;
      animation: slideIn 1s ease-out;
      /*background-image: url("download.jpeg");
      background-repeat: no-repeat;
      background-size: cover;*/
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #74ebd5;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #4ac4cf;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Login</h1>
    <form method="get" action="hw1.html">
      <table>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Login"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
