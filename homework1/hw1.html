<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: Arial, sans-serif;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #fff;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
    }

    hr {
      border: none;
      height: 2px;
      background: #fff;
      margin: 30px auto;
      width: 80%;
      animation: grow 1s ease-out;
    }

    @keyframes grow {
      from { width: 0; }
      to { width: 80%; }
    }

    main {
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: rgba(255, 255, 255, 0.2);
      margin: 10px auto;
      padding: 10px 0;
      width: 200px;
      border-radius: 20px;
      transition: transform 0.3s;
    }

    ul li:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Travel with us</h1>
  </header>
  <nav>
    <a href="hw1.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="travelblogs.html">Travel Blogs</a>
    <a href="traveltips.html">Travel Tips</a>
    <a href="registration.html">Registration</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <hr>
  <main>
    <p>Welcome to the ultimate travel experience</p>
    <h2>Popular Destinations</h2>
    <ul>
      <li>New Zealand</li>
      <li>Paris</li>
      <li>Bali</li>
    </ul>
  </main>
  <hr>
  <footer>
    &copy; All rights reserved to Travel With Us
  </footer>
</body>
</html>
